<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.bundle.min.js">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 mt-3">
    <div class="signup card  w-75 mt-3">
        <div class="card-header text-center text-light  ">Sign up</div>
        <div class="card-body p-4">
        <form>
          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label>First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="col-md-6 ">
              <label>Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-6 mb-3">
              <label>Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>

            <div class="col-sm-6">
              <label>phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
            </div>
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>

          <div class="mb-3">
            <label>confirmPassword</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">
              I accept the <a href="#">Terms & Conditions</a>
            </label>
          </div>

          <div class="d-grid">
            <button class="p-3 rounded-pill text-center mx-5 w-75 mt-2">Sign Up</button>
          </div>

          <div class="text-center mt-3">
            Already have an account? <a href="index.html">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
